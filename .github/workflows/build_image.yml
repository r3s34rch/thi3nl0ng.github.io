name: Push Image
on:
  pull_request_target:
    branches:
      - main
    
jobs:
  push-encfs-image:
    name: Push Encrypted FS Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Build Image
        run: docker/build.sh
